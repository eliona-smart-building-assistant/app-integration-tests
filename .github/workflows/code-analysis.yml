name: Code Analysis

on:
  workflow_call:

jobs:
  code_analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Run go fmt to see everything is formatted well
        run: |
          output=$(go fmt ./...)

          if [[ -n $output ]]; then
            echo "There are files that need formatting:"
            echo "$output"
            exit 1
          fi

      - name: Run go vet to see code problems
        run: |
          go vet ./...