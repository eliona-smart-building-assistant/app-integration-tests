name: App Integration Test

on:
  workflow_call:

jobs:
  docker_unit_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Start Eliona mock
        run: |
          git clone https://github.com/eliona-smart-building-assistant/eliona-mock.git
          cd eliona-mock
          docker-compose up -d

      - name: Wait for Eliona mock to be up
        run: |
          until nc -z localhost 3000; do sleep 1; done

      - name: Run integration test
        run: go test -v -run TestApp
        env:
          CONNECTION_STRING: postgres://postgres:secretX@172.17.0.1:5432?sslmode=disable
          API_ENDPOINT: http://172.17.0.1:3000/v2
          API_TOKEN: secret
          START_MODE: docker

      - name: Notify failures
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.APPS_MONITORING_SLACK_WEBHOOK }}
          SLACK_LINK_NAMES: true
          SLACK_COLOR: bad
          SLACK_USERNAME: ${{ github.repository }}
          SLACK_CHANNEL: apps_monitoring
          SLACK_MESSAGE: "Integration test for ${{ secrets.APPS_MONITORING_SLACK_WEBHOOK }} failed: [Job](${{ github.event.workflow_run.url }})."
